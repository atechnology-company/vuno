<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:">
    <link rel="icon" href="/favicon.png" type="image/png" />
    <title>vuno</title>
    
  <!-- Using local fonts via @font-face in src/global.css -->
    
    <!-- Critical CSS inline -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
  background-color: #000000;
  color: #ffffff;
  font-family: 'Onest', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      /* Fixed loading screen style */
      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        height: 100vh;
        width: 100%;
        background-color: #000000;
        color: #cccccc;
  font-family: 'JetBrains Mono', monospace;
        position: fixed;
        top: 0;
        left: 0;
        overflow: hidden;
        padding: 20px;
        z-index: 999;
        opacity: 1;
      }
      
      /* Simple DOS-style output */
      #dos-output {
        width: 100%;
        height: 100%;
        color: #aaaaaa;
        font-size: 14px;
        line-height: 1.3;
        white-space: pre-wrap;
        overflow: visible;
        text-align: left;
      }
      
      .dos-prompt { color: #cccccc; }
      .dos-command { color: #ffffff; }
      .dos-success { color: #00aa00; }
      
      /* App container styling */
      #app, #svelte-app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background-color: #1e1e1e;
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Simple loading screen -->
    <div id="loading-container">
      <div id="dos-output">
        <p class="dos-prompt">VUNO System Initializing... <br> an atechnology company project...</p>
        <p class="dos-command">Loading editor...</p>
        <p class="dos-success">Starting application...</p>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="app">
      <div id="svelte-app-container"></div>
    </div>
    
    <!-- Main script -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Force remove loading screen -->
    <script>
      // Force remove loading screen after a short fixed delay
      setTimeout(function() {
        const loadingEl = document.getElementById('loading-container');
        if (loadingEl && loadingEl.parentNode) {
          loadingEl.style.display = 'none';
          loadingEl.parentNode.removeChild(loadingEl);
        }
        
        // Force show app
        const appEl = document.getElementById('app');
        if (appEl) {
          appEl.style.visibility = 'visible';
          appEl.style.opacity = '1';
          appEl.style.display = 'flex';
        }
        
        const svelteContainer = document.getElementById('svelte-app-container');
        if (svelteContainer) {
          svelteContainer.style.visibility = 'visible';
          svelteContainer.style.opacity = '1';
          svelteContainer.style.display = 'flex';
        }
        
        document.body.style.overflow = 'auto';
      }, 2000); // Force remove after 2 seconds
    </script>
  </body>
</html>
